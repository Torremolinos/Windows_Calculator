<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="calcuIconos"><span><img src="/assets/calcu.png" alt="cal"></span><span class="calcu">Calculadora</span></div>
      <div class="display">
        <div class="estandar"><span class="menu"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span><span class="estan">Estándar</span></div>
        <div class="historial">25</div>
        <div class="resultado">25</div>
      </div>
      <div class="cajaBotones">
        <div class="fila">
            <button class="botonOperadores"><i class="fa-solid fa-percent" style="color: #ffffff;"></i></button>
            <button class="botonOperadores">CE</button>
            <button class="botonOperadores"><i class="fa-solid fa-c" style="color: #ffffff;"></i></button>
            <button class="botonOperadores"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></button>
        </div>
        <div class="fila">
            <button class="botonOperadores">π</button>
            <button class="botonOperadores">χ²</button>
            <button class="botonOperadores"><i class="fa-solid fa-square-root-variable" style="color: #ffffff;"></i></button>
            <button class="botonOperadores"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></button>
        </div>
        <div class="fila">
            <button class="botonNumeros">7</button>
            <button class="botonNumeros">8</button>
            <button class="botonNumeros">9</button>
            <button class="botonOperadores"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
            </div>

        <div class="fila">
            <button class="botonNumeros">4</button>
            <button class="botonNumeros">5</button>
            <button class="botonNumeros">6</button>
            <button class="botonOperadores"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></button>
        </div>
        <div class="fila">
            <button class="botonNumeros">1</button>
            <button class="botonNumeros">2</button>
            <button class="botonNumeros">3</button>
            <button class="botonOperadores"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
        </div>
        <div class="fila">
            <button class="botonOperadores"><i class="fa-solid fa-plus-minus" style="color: #ffffff;"></i></button>
            <button class="botonNumeros">0</button>
            <button class="botonOperadores" id="decimal">,</button>
            <button class="botonResultado" id="resultado"><i class="fa-solid fa-grip-lines" style="color: #000000;"></i></button>
        </div>
     </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8ec1892a41.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
